<div class="min-h-screen bg-gray-50 p-6 flex items-center justify-center">
  <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-2xl border border-gray-100">
    <h2 class="text-3xl font-extrabold mb-2 text-blue-900">Novo Pet</h2>
    <p class="text-gray-500 mb-8">Insira os dados do animal e vincule a um tutor.</p>

    <form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div class="md:col-span-2">
        <label class="block text-sm font-bold text-gray-700 mb-2">Nome do Pet</label>
        <input formControlName="nome" type="text" placeholder="Ex: Thor"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <div>
      <label class="block text-sm font-bold text-gray-700 mb-2">Data de Nascimento</label>
      <input 
        type="date" 
        formControlName="dataNascimento" 
        class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
      >
    </div>
    
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Espécie</label>
        <input formControlName="especie" type="text" placeholder="Ex: Cão"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Raça</label>
        <input formControlName="raca" type="text" placeholder="Ex: Golden"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-bold text-gray-700 mb-2">Tutor Responsável</label>
        <select formControlName="tutorId" 
          class="w-full px-4 py-3 border rounded-xl bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
          <option [ngValue]="null">Selecione um tutor já cadastrado</option>
          <option *ngFor="let t of tutores" [value]="t.id">
            {{ t.nome }} (CPF: {{ t.cpf }})
          </option>
        </select>
        <p class="text-xs text-gray-400 mt-2">Não achou o tutor? Cadastre um novo primeiro.</p>
      </div>

      <div class="md:col-span-2 flex gap-4 mt-4">
        <button type="button" routerLink="/pets" 
          class="flex-1 bg-gray-100 text-gray-600 font-bold py-3 rounded-xl hover:bg-gray-200 transition-all">
          Voltar
        </button>
        <button type="submit" [disabled]="petForm.invalid"
          class="flex-1 bg-blue-700 text-white font-bold py-3 rounded-xl hover:bg-blue-800 disabled:bg-gray-300 transition-all shadow-lg shadow-blue-100">
          Salvar Pet
        </button>
      </div>
    </form>
  </div>
</div>
