<div class="min-h-screen bg-gray-50 p-6 flex items-center justify-center">
  <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-2xl border border-gray-100">
    <h2 class="text-3xl font-extrabold mb-2 text-blue-900">Novo Tutor</h2>
    <p class="text-gray-500 mb-8">Cadastre o responsável pelos animais.</p>

    <form [formGroup]="tutorForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div class="md:col-span-2">
        <label class="block text-sm font-bold text-gray-700 mb-2">Nome Completo</label>
        <input formControlName="nome" type="text" placeholder="Nome do tutor"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

     <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">CPF (Somente números)</label>
        <input 
            formControlName="cpf" 
            type="text" 
            placeholder="Ex: 12345678901"
            maxlength="11"
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
        >
        </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Telefone</label>
        <input formControlName="telefone" type="text" placeholder="(00) 00000-0000"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-bold text-gray-700 mb-2">Endereço Completo</label>
        <input 
            formControlName="endereco" 
            type="text" 
            placeholder="Rua, número, bairro, cidade - UF"
            class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        >
        </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-bold text-gray-700 mb-2">E-mail</label>
        <input formControlName="email" type="email" placeholder="exemplo@email.com"
          class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
      </div>

      <div class="md:col-span-2 flex gap-4 mt-4">
        <button type="button" routerLink="/pets" 
          class="flex-1 bg-gray-100 text-gray-600 font-bold py-3 rounded-xl hover:bg-gray-200 transition-all">
          Cancelar
        </button>
        <button type="submit" [disabled]="tutorForm.invalid"
          class="flex-1 bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 disabled:bg-gray-300 transition-all shadow-lg shadow-emerald-100">
          Salvar Tutor
        </button>
      </div>
    </form>
  </div>
</div>
