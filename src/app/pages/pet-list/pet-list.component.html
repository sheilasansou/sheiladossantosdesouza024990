<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
    <div>
      <h1 class="text-4xl font-extrabold text-blue-900">Pet Manager <span class="text-blue-500">MT</span></h1>
      <p class="text-gray-500 text-sm">Controle de animais e tutores cadastrados</p>
    </div>

    <div class="flex gap-3">
      <button routerLink="/tutor/novo" 
        class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-emerald-100">
        <span>+</span> Tutor
      </button>

      <button routerLink="/pet/novo" 
        class="flex items-center gap-2 bg-blue-700 hover:bg-blue-800 text-white px-5 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-blue-100">
        <span>+</span> Novo Pet
      </button>

      <button (click)="logout()" 
        class="bg-white border border-gray-200 text-gray-600 px-4 py-2.5 rounded-xl font-medium hover:bg-gray-100 transition-all">
        Sair
      </button>
    </div>
  </div>

  <div class="mb-8">
    <div class="relative max-w-lg">
      <input 
        (input)="onSearch($event)" 
        type="text" 
        placeholder="Pesquisar pet por nome..." 
        class="w-full pl-5 pr-4 py-4 border-none rounded-2xl shadow-sm focus:ring-2 focus:ring-blue-500 outline-none"
      >
    </div>
  </div>

  <div *ngIf="pets.length > 0; else emptyState" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let pet of pets" class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-xl font-bold text-gray-800">{{ pet.nome }}</h3>
          <span class="text-xs font-semibold px-2 py-1 bg-blue-50 text-blue-600 rounded-lg uppercase">
            {{ pet.especie }}
          </span>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-400">Raça</p>
          <p class="text-sm font-medium text-gray-700">{{ pet.raca }}</p>
        </div>
      </div>

      <div class="mt-6 pt-4 border-t border-gray-50 flex items-center gap-3">
        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500 font-bold">
          {{ (pet.tutor?.nome?.charAt(0)) || '?' }}
        </div>
        <div>
          <p class="text-xs text-gray-400">Tutor Responsável</p>
          <p class="text-sm font-bold text-gray-800">
            {{ pet.tutor?.nome || 'Não vinculado' }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-gray-200">
      <p class="text-gray-400 text-lg">Nenhum pet encontrado. Que tal cadastrar um agora?</p>
    </div>
  </ng-template>
</div>
